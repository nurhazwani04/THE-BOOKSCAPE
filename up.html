<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #950952;
            padding: 10px 40px;
            color: white;
          position: sticky; 
           top: 0; 
    z-index: 1000; 
    width: 95%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .logo h1 {
            font-size: 24px;
            color: white;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 5px;
            flex: 1;
            margin-left: 50px;
        }

        .search-bar input {
            width: 100%;
            max-width: 300px;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }

        .search-bar button {
            background-color: orange;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: darkorange;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            position: relative; /* Menentukan parent dropdown */
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: orange;
        }

        /* Dropdown menu */
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            color: black;
            min-width: 150px;
            z-index: 999; /* Agar berada di atas elemen lain */
            display: none; /* Disembunyikan secara default */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }     

</style>
</head>
