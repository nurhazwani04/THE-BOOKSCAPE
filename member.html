<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #590d22, #a4133c, #ffb3c1, #ffccd5);
            color: #a53860;
            text-align: center;
        }

        .thank-you-container {
            animation: zoomIn 1.5s ease-in-out;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffdfdf;
        }

        p {
            font-size: 1.2rem;
            color: #ffecec;
            margin-bottom: 30px;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
            padding: 10px 25px;
            font-size: 1.2rem;
            color: #a53860;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button-container a:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You for Joining Us!</h1>
        <p>Your membership is greatly appreciated. Together, letâ€™s explore new worlds through books!</p>
        <div class="button-container">
            <a href="islamicnew1.html">Explore More Books</a>
        </div>
    </div>
</body>
</html>
